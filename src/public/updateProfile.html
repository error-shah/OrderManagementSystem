<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Update</title>
  <link rel="stylesheet" href="/output.css">
</head>
<body class="bg-[#faf5ef] min-h-screen flex flex-col items-center justify-center">
    <h1 class="mt-6 text-4xl tracking-widest font-light text-[#5b3e2d] text-center mb-6">
        SHAH BHOGILAL BHURALAL SONS
    </h1>
  <div class="bg-white/50 backdrop-blur-md border border-white/30 shadow-lg rounded-lg p-6 w-full max-w-3xl">
    <h1 class="text-2xl font-bold text-center text-[#5b3e2d] mb-6">Update Profile</h1>

    <table class="table-auto w-full rounded-lg">
      <thead>
        <tr class="bg-[#f9f7f4] text-[#5b3e2d]">
          <th class="px-4 py-2 text-left">User Name</th>
          <th class="px-4 py-2 text-left">E-mail ID</th>
          <th class="px-4 py-2 text-center">ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <form id="updateForm" class="flex flex-row items-center">
            <td class="px-4 py-2">
              <input id="name" name="name" type="text" placeholder="Enter your name" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#319795] focus:outline-none" required />
            </td>
            <td class="px-4 py-2">
              <input id="email" name="email" type="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#319795] focus:outline-none" required />
            </td>
            <td class="px-4 py-2 text-center">
              <button id="update" type="submit" class="bg-[#319795] text-white px-4 py-2 rounded-md shadow-sm hover:bg-[#2c7a7b] transition-all">
                Update
              </button>
            </td>
          </form>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    fetch('/get/profile')
      .then((response) => response.json())
      .then((user) => {
        const name = user.username;
        const email = user.email;
        const id = user.user_id;

        // Populate input fields
        document.getElementById('name').value = name;
        document.getElementById('email').value = email;

        // Update form action and method
        const updateForm = document.getElementById('updateForm');
        updateForm.action = `/update/profile/${id}`;
        updateForm.method = 'POST';
      })
      .catch((error) => console.error('Error fetching data:', error));
  </script>

</body>
</html>
