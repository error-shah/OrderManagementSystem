<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Password</title>

    <link rel="stylesheet" href="/output.css">
    <style>
        .glass {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="bg-[#faf5ef] min-h-screen animate-fade-in">
    <div class="flex flex-col justify-center items-center">
    <!-- Title -->
    <h1 class="mt-6 text-4xl tracking-widest font-light text-[#5b3e2d] text-center mb-6">
        SHAH BHOGILAL BHURALAL SONS
    </h1>

    <!-- Reset Password Form -->
    <div class="p-8 mt-6 w-full max-w-3xl glass flex flex-col items-center justify-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Reset Password</h2>
        <form id="resetPasswordForm" action="/reset/password" method="POST" class="w-full  space-y-6">
            <!-- Hidden user ID field -->
            <input type="hidden" id="userId" name="userId">

           
            <div class="flex flex-col items-center justify-center">
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" class="w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-teal-500" required="">
              
            <button
                type="submit"
                class="w-1/2 mt-6 text-center bg-teal-600 text-white px-6 py-3 rounded-lg text-lg font-semibold transition-all duration-300 ease-in-out hover:bg-teal-700">
                Reset Password
            </button>
        </div>
            <!-- Error message -->
            <div id="error-message" class="text-red-600 text-sm text-center"></div>
        </form>
    </div>
</div>
    <script>
        // Extract userId from the URL and set it in the hidden field
        const userId = window.location.pathname.split('/')[2];
        document.getElementById('userId').value = userId;
    </script>
</body>

</html>
